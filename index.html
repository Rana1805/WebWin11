<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body onload="startTime()">
    <ul>
        <li><button class="icons">
            <img src="chromeicon.png" width="84px" alt="Chrome">
            <div>Google Chrome</div>
        </button></li>
        <li><button class="icons">
            <img src="edgeicon.png" width="44px" alt="Edge">
            <div>Microsoft Edge</div>
        </button></li>
    </ul>
    <div class="taskbar" height="45px">
        <button id="start" class="start" aria-label="Open Start Menu" width="45px"><img src="favicon.ico" alt="Start Icon"></button>
        <button class="start" aria-label=""><img src="icons.PNG" alt=""></button>
        <button width="45px"><img src="edgeicon.png" width="34px" alt=""></button>
        <button width="45px"><img src="chromeicon.png" width="59px" alt=""></button>
        <div class="right">
            <button id="tray1" class="tray1" aria-label="Open Tray" height="45px"><img src="tray.jpg" alt="Tray Icon"></button>
            <div id="clock" height="45px">
                <p id="time"></p>
                <p id="date"></p>
            </div>
        </div>

    </div>
    <script src="script.js" defer></script>
    <div class="startmenu">
        <div><h3>Pinned</h3></div>
        <button class="all_apps">All apps ></button>
        <img src="pinned.svg" id="pinned" alt="Pinned apps">
        <img src="start-bottom.png" alt="" id="start-bottom">
    </div>
    <div id="tray" class="tray">
        <img src="tray.png" alt="Tray">
    </div>
</body>
</html>
